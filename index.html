<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>ChartJS Boilerplates</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">ChartJS Boilerplates</h1>
          <p class="lead">This is a menu of ChartJS boilerplate code of different style charts to get a quick start on development when creating charts.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Line Graph</h5> 
            <div>
              <canvas id="line-chart" height="400" width="400"></canvas>
            </div>
            <br>
            <a href="https://github.com/darrylmendonez/charts/blob/master/js/line-graph.js" target="_blank" class="btn btn-primary">View Code</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Bar Graph</h5> 
            <div>
              <canvas id="bar-chart" height="400" width="400"></canvas>
            </div>
            <br>
            <a href="https://github.com/darrylmendonez/charts/blob/master/js/bar-graph.js" target="_blank" class="btn btn-primary">View Code</a>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Radar Graph</h5> 
            <div>
              <canvas id="radar-chart" height="400" width="400"></canvas>
            </div>
            <br>
            <a href="https://github.com/darrylmendonez/charts/blob/master/js/line-graph.js" target="_blank" class="btn btn-primary">View Code</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Polar Area Graph</h5> 
            <div>
              <canvas id="polar-area-chart" height="400" width="400"></canvas>
            </div>
            <br>
            <a href="https://github.com/darrylmendonez/charts/blob/master/js/polar-area-graph.js" target="_blank" class="btn btn-primary">View Code</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="js/line-graph.js"></script>
  <script src="js/bar-graph.js"></script>
  <script src="js/radar-graph.js"></script>
  <script src="js/polar-area-graph.js"></script>
</body>
</html>
